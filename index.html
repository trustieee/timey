<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Timey</title>

  <!-- This script runs before any rendering to prevent flash -->
  <script>
    // Check system preference synchronously before page loads
    const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

    // Apply theme class immediately to prevent flash
    document.documentElement.classList.add(prefersDarkMode ? 'dark-mode' : 'light-mode');
  </script>
</head>

<body>
  <div class="app-container">
    <!-- This div will act as your draggable title bar -->
    <div class="top-bar">
      <div class="app-title">
        <h1 class="title">Timey <span id="app-version"></span> <button id="check-updates" title="Check for Updates">üîÑ</button></h1>
      </div>
      <div id="top-date-time">3/15/2025 12:21 PM</div>
      <div class="window-controls">
        <button id="show-rewards">üéÅ</button>
        <button id="show-history">üìã</button>
        <button id="toggle-dark-mode"></button>
      </div>
    </div>

    <!-- History panel (hidden by default) -->
    <div id="history-panel" class="history-panel">
      <h2>Daily Objectives History</h2>
      <div class="history-content">
        <!-- History items will be dynamically added here -->
      </div>
    </div>

    <!-- Rewards panel (hidden by default) -->
    <div id="rewards-panel" class="rewards-panel">
      <h2>Level Rewards</h2>
      <div class="rewards-available">
        <span>Available Rewards: </span>
        <span id="available-rewards-count">0</span>
      </div>
      <div class="rewards-content">
        <!-- Rewards will be dynamically added here -->
      </div>
    </div>

    <!-- App content -->
    <div class="app-content">
      <!-- Current state indicator -->
      <div class="state-indicator">
        <div id="current-state" class="state-badge">Ready to Play</div>
      </div>

      <!-- Timer section -->
      <div class="timer-section">
        <div id="timer-display">01:00:00</div>
        <div class="timer-controls">
          <button id="start-timer" class="primary-button">Start Play Time</button>
          <button id="pause-timer" class="secondary-button" disabled>Pause</button>
        </div>
      </div>

      <!-- Daily Objectives section (hidden by default, shown during cooldown) -->
      <div id="chores-section" class="chores-section hidden">
        <h2>Complete these daily objectives before playing again:</h2>
        <div class="chores-list" id="chores-list">
          <!-- Daily objectives will be dynamically added here -->
        </div>
        <div class="completion-message hidden" id="completion-message">
          <p>Great job completing your daily objectives!</p>
          <button id="reset-after-chores" class="primary-button">Start Play Time Again</button>
        </div>
      </div>

      <!-- XP section -->
      <div class="xp-section">
        <div class="xp-display">
          <div class="xp-bar-container">
            <div id="xp-bar" class="xp-bar"></div>
          </div>
          <div class="xp-text">0 XP</div>
        </div>
        <div class="level-indicator">Level 1</div>
      </div>
    </div>
  </div>

  <style>
    /* Default styles - Dark mode first */

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
      background: #333;
      color: white;
    }

    .app-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      -webkit-app-region: drag;
      cursor: move;
      transition: background-color 0.3s;
      background-color: #222;
    }

    .title {
      margin: 0;
      font-size: 24px;
    }

    #app-version {

      margin-left: 5px;

      text-decoration: underline;

      cursor: pointer !important;
      -webkit-app-region: no-drag !important;
    }

    #app-version:hover {
      opacity: 1 !important;
    }

    #top-date-time {
      font-size: 16px;
      opacity: 0.85;
      font-weight: 500;
      -webkit-app-region: drag;
    }

    #toggle-dark-mode {

      cursor: pointer;
      font-size: 20px;
      padding: 5px;
      margin: 0;
      content: 'üí°';
    }

    .app-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      overflow-y: auto;

      bottom: 20px;
      left: 50%;

      width: 90%;
      text-align: center;
    }

    .xp-display {

      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .xp-bar-container {
      width: 100%;
      height: 15px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-right: 10px;

    .xp-bar {

    }

    .xp-text {
      margin-left: 10px;
      font-weight: bold;
      min-width: 80px;
      text-align: left;
    }

    .level-indicator {
      margin-top: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .state-indicator {

    }

    }

    .state-badge.cooldown {
      background-color: #FF9800;
    }

    }

    }

    }

    }

      background-color: #d32f2f;
    }

    .secondary-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

      width: 100%;
      max-width: 500px;
      transition: opacity 0.3s;
    }

    .chores-list {
      margin-top: 20px;
      margin-bottom: 20px;
      width: 100%;

    .chore-item {
      display: flex;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;

      height: 20px;

      padding: 15px;
      background-color: rgba(76, 175, 80, 0.2);
      border-radius: 5px;
      color: white;

    html.light-mode .history-panel h2 {

    html.light-mode .history-date {

    .rewards-panel {
      position: fixed;
      top: 50px;
      right: 0;
      width: 300px;
      height: calc(100vh - 50px);
      background-color: #222;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      transition: transform 0.3s ease;
      transform: translateX(100%);

    .rewards-panel h2 {
      padding: 15px;
      margin: 0;

    }

    .rewards-available {
      padding: 15px;

      background-color: transparent;
      border: none;

      font-size: 20px;

    }
